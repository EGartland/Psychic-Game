<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Psychic Game</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <span class="badge badge-primary">Guess</span>
        <span class="badge badge-secondary">What</span>
        <span class="badge badge-success">Letter</span>
        <span class="badge badge-danger">I'm</span>
        <span class="badge badge-warning">Thinking</span>
        <span class="badge badge-info">Of...</span>
        </div>
    </div>
    <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>- Press Any Key to Start -</h2>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3 class="guessLine">Guesses Remaining</h3>
                <p id="Guess-Left"></p>
            </div>
            <div class="col-md-3">
                <h3>Your Wins</h3>
                <p id="Win"></p>
            </div>
            <div class="col-md-3">
                <h3>Your Losses</h3>
                <p id="Loss"></p>
            </div>
            <div class="col-md-3">
                <h3 class="guessLine">Your Guesses</h3>
                <p id="Guess"></p>
            </div>
        </div>
    </div>
</body>
<footer>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</footer>

</html>
